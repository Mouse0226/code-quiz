<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">Welcome to the Code Quiz!</h1>
        <div class="score-button">
            <button class="btn" id="view-scores" type="button">View High Scores</button>
        </div>
        <div class="score-button">
            <button class="btn" id="clear-scores" type="button">Clear High Scores</button>
        </div>
    </header>

    <main>
        <div class="start-button">
            <button class="btn" id="new-game" type="button">Start New Game</button>
            <h2 id="timer-display"></h2>
        </div>
        <div class="container" id="questions"></div>
        <div class="enter-score" id="score-screen"></div>
        <div class="display-scores" id="scores-display"></div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
